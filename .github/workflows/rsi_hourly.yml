name: RSI Bot Half-Hourly

on:
  schedule:
    # Her yarım saatte bir, UTC 03:00–20:59 arası (Türkiye 06:00–23:59)
    - cron: '0,30 3-20 * * *'
  workflow_dispatch:            # Manuel tetikleme

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests ta pytz

      - name: Run RSI Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python app_render.py
