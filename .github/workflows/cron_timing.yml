name: RSI Cron Job

on:
  schedule:
    # UTC’ye göre ayarladık, Türkiye saati = UTC +3
    # Her gün 06:00, 18:30, 21:00 TR → UTC 03:00, 15:30, 18:00
    - cron: "0 3 * * *"      # 06:00 TR
    - cron: "30 15 * * *"    # 18:30 TR
    - cron: "0 18 * * *"     # 21:00 TR
    # Hafta içi 08:00–17:00 TR her saat başı → UTC 05:00–14:00
    - cron: "0 5 * * 1-5"    # 08:00 TR Pazartesi–Cuma
    - cron: "0 6 * * 1-5"    # 09:00 TR
    - cron: "0 7 * * 1-5"    # 10:00 TR
    - cron: "0 8 * * 1-5"    # 11:00 TR
    - cron: "0 9 * * 1-5"    # 12:00 TR
    - cron: "0 10 * * 1-5"   # 13:00 TR
    - cron: "0 11 * * 1-5"   # 14:00 TR
    - cron: "0 12 * * 1-5"   # 15:00 TR
    - cron: "0 13 * * 1-5"   # 16:00 TR
    - cron: "0 14 * * 1-5"   # 17:00 TR
  workflow_dispatch:        # manuel çalıştırma butonu

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Repo çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Paketleri yükle
        run: pip install -r requirements.txt

      - name: Script çalıştır
        run: python app_render.py
